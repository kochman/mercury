<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/home/home.css">
	<link rel="stylesheet" href="/static/libs/bulma.css">
	<script src="/static/libs/jquery.js"></script>

	<title>Mercury</title>
</head>

<body>
	<!-- Nav Bar -->
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="/">
				<h2> Mercury </h2>
			</a>
		</div>

		<div id="navbarBasicExample" class="navbar-menu is-active">
			<div class="navbar-start">
				<a class="navbar-item" href="/contacts">
					Contacts
				</a>

				<a class="navbar-item" href="/messages">
					Messages
				</a>

				<a class="navbar-item" href="https://github.com/kochman/mercury">
					About
				</a>

			</div>
		</div>
		</div>

		<!-- <div id="personal-key">
			asdfasdf
		</div> -->

	</nav>

	<div class="container">
		<h1 class="title has-text-centered is-size-1"> Mercury </h1>
		<!-- Send form -->
		<div class="section">
			<p>

				<h2 class="is-size-1"> To: </h2>
				<div class="field is-horizontal">
					<div class="field-body">
						<div class="field is-narrow">
							<div class="control">
								<div class="select is-fullwidth">
									<select id="unique_id">

										<!-- dynamically adding elements for the dropdown -->
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</p>
		</div>

		<!-- Message form -->
		<div class="section">
			<h2 id="sub-title-message" class="is-size-1">Message:<br></h2>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<textarea id="message" name="message" class="textarea" form="form"
							placeholder="What do you want to say?"></textarea>
					</div>
				</div>
			</div>
			<!-- Submit Button  -->
			<br>
			<div>
				<button class="button is-info" onclick="validateForm()">Submit</button>
			</div>
			<br>
			<div id="messagesentinfo" class="notification">
				<p>Message Sent</p>
			</div>
		</div>


	</div>

	<!-- JS FILE -->
	<script src="/static/home/home.js"></script>
</body>

</html>
