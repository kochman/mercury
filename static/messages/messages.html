<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>

  <title>Mercury</title>
</head>
<!-- Nav Bar -->

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h2> Mercury </h2>
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/contacts">
          Contacts
        </a>

        <a class="navbar-item" href="/messages">
          Messages
        </a>

        <a class="navbar-item" href="https://github.com/kochman/mercury">
          About
        </a>

      </div>
    </div>
    </div>
  </nav>
  <div class="section">
    <div class="container">
      <p class="title">
        Your Messages
      </p>
    </div>
  </div>
  <div class="container" id="app">
    <div class="columns is-centered">
      <div class="column is-two-thirds">
        <div v-for="message in messages" class="notification">
          <h1 class="title">From: {{contactNameByID(message.Contents.From)}}</h1>
          <p style="word-wrap: break-word;">{{message.Contents.Message}}</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/messages/messages.js"></script>
</body>

</html>
